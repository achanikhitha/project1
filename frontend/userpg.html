<!DOCTYPE html>
<html lang="en">

<head>

  <title>User Dashboard - Medicing Enterprises</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header,
    footer {
      background-color: #004aad;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo img {
      height: 50px;
      margin-right: 10px;
    }

    header .search-bar input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
    }

    #user-email {
      width: 100%;
    }

    header .search-bar button {
      padding: 8px 12px;
      background-color: #fff;
      border: none;
      color: #004aad;
      cursor: pointer;
      border-radius: 5px;
    }

    header .search-bar button:hover {
      background-color: #003680;
    }

    #user-name {
      width: 100%;
    }

    footer {
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-section {
      margin-bottom: 40px;
    }

    .form-section input,
    .form-section select {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-section input {
      width: max-content;
    }

    .form-section button {
      padding: 10px;
      background-color: #004aad;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #003680;
    }

    #removeBtn {
      background-color: transparent;
      border: 0;
      outline: 0;
      cursor: pointer;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th,
    table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      word-wrap: break-word;

    }

    table th {
      background-color: #004aad;

        }
      });

    async function Resend(id) {
      event.preventDefault(); // Prevent page reload

      const data = await fetch('/getApproverAndReviewers', {

        },
        body: JSON.stringify({ id: id })
      })

      console.log("=======================================================================")
      console.log(data1)
      const approver = data1[0].approver
      const reviewers = data1[0].reviewers
      if (!file) {
        alert("Please select a file before resending.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("fileName", file.name); // Append the file name
      formData.append("_id", id);

      try {
        // https://newone-3i2r.onrender.com
        const response = await fetch(`/routes/documents/resend/${id}`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error("Failed to resend the document");
        }

        const data = await response.json();
        alert(`Document "${file.name}" resent successfully!`);
      } catch (error) {

      document.getElementById('document-tracking').innerHTML = "";
      display();
      ResendEmailsToReviewersAndApprover(reviewers, approver, file.name);
    }

      }
